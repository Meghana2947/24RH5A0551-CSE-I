<h1>Register page</h1>
<form>
    <input type="text" name="Username" placeholder="Enter name"><br/>
    <input type="email" name="Useremailid" placeholder="Enter Emailid"><br/>
    <input type="Password" name="UserPass" placeholder="Enter Password"><br/>
    <input type="text" name="PhnNo" placeholder="Enter Phone number"><br/>
    DOB:<input type="Date" name="DOB"><br/>
